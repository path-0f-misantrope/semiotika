<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
      background: #ffffffdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }
    h2 {
      color: #2c3e50;
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #fa709a, #fcb69f);
    }
    .btn-secondary {
      background: #fff;
      color: #ff6f91;
      border: 2px solid #ff6f91;
    }
    .btn-secondary:hover {
      background: #ff6f91;
      color: white;
    }
    #result {
      white-space: pre-wrap;
      background: #fefefe;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      font-family: 'Courier New', monospace;
      color: #34495e;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .spinner-border {
      width: 1.75rem;
      height: 1.75rem;
    }
    .form-control:focus {
      border-color: #ff7eb3;
      box-shadow: 0 0 0 0.25rem rgba(255, 126, 179, 0.25);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="nav-buttons">
      <a href="/login" class="btn btn-secondary">üîê –í—Ö–æ–¥</a>
      <a href="/register" class="btn btn-secondary">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
    </div>

    <h2 class="mb-4">üéß –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏–∑ –ø–µ—Å–Ω–∏</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <input type="file" class="form-control" name="audio" accept="audio/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">üîä –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
    <div id="loading" class="mt-4 text-muted" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <span class="ms-2">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ...</span>
    </div>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.innerHTML = "";
      loading.style.display = "flex";
      result.style.display = "none";

      const formData = new FormData(form);
      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É");

        const json = await res.json();
        const lines = json.transcription;

        if (Array.isArray(lines)) {
          result.innerHTML = lines.map(line => `<div>üéµ ${line}</div>`).join("");
        } else {
          result.textContent = "–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–æ–±—Ä–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç";
        }

        result.style.display = "block";
      } catch (err) {
        result.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + err.message;
        result.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
